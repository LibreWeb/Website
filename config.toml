    description = "Today the Internet is centralized and controlled by big businesses, companies and even the government has control of the Internet. With LibreWeb that is about to change.\n\nThe goal of LibreWeb is to have a decentralized Internet, free & open-source, without a single-point-of-failure and no censorship."

    [[params.about.item]]
