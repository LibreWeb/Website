    contributors = "Contributors"
    description = 'Todays Internet is centralized and controlled by big (tech) businesses and corporations. Even governments have controls over the Internet. With LibreWeb that will change.<br/><br/>The goal of LibreWeb is to have a fully-free & open-source, decentralized Internet - with <b>no</b> potential single-point-of-failure and <b>no</b> censorship.<br/><br/><a href="https://docs.libreweb.org/concepts/" target="_blank">Read the basic concepts <i class="fa fa-external-link" style="font-size: 1.2rem; vertical-align: middle" aria-hidden="true"></i></a>'

    [[params.about.item]]
      name = "Melroy van den Berg"
      position = "Creator/Founder"
      description = "I became inspired to create a decentralized web.\n\nLibreWeb Browser effectively counters a world that is becoming increasingly centralized, monetized and censored by big-tech corporations and governments."
