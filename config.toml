  # features section
  [params.features]
    enable = true
    title = "Main Features"
    description = "Why should you choose LibreWeb?"

    # Feature list
    [[params.features.item]]
      title = "Decentralized"
      description = 'The <a target="_blank" href="https://ipfs.io/">InterPlanetary File System (IPFS)</a> protocol ensures that content is distributed across nodes and delivered reliably with no potential single-point-of-failure. LibreWeb capitalizes on all the benefits of IPFS and then some.'
      icon = "fa-hubzilla"

    [[params.features.item]]
      title = "No Censorship"
      description = "Neither governments nor corporations can censor or block content due LibreWeb's decentralized nature."
      icon = "fa-eye-slash"

    [[params.features.item]]
      title = "Fast & Easy"
      description = "LibreWeb Browser renders content fast, using easy Markdown syntax as source-code. <b>Anyone</b> can easily build a website <b>without</b> <b><i>any</i></b> technical skills using LibreWeb's built-in, familiar, user-friendly content editor and Markdown. With LibreWeb Browser, content is King."
      icon = "fa-clock-o"

    [[params.features.item]]
      title = "Open-Source"
      description = "LibreWeb Browser is fully open-source, <b>free software</b> licensed under the MIT license."
      icon = "fa-microphone"

    [[params.features.item]]
      title = "Secure"
      description = "Data is content-addressed and searchable via your public key (signed by your private key)."
      icon = "fa-shield"

    [[params.features.item]]
      title = "Anonymous"
      description = "Surf anonymously on the decentralized web, the way the WWW was intended. There's no javascript, no tracking, no cookies, no telemetry, no adware."
      icon = "fa-question"

  # About section
  [params.about]
    enable = true
