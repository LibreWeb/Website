  # features section
  [params.features]
    enable = true
    title = "Main Features"
    description = "Why should you choose LibreWeb?"

    # Decentralized, no blockchain, no single point of failure, fast, no censorship
    [[params.features.item]]
      title = "No Censorship"
      description = "Unable to censor by governments due to the decentralized nature.<br/>Also <b>no</b> telemetry, adware or tracking."
      icon = "fa-eye-slash"

    [[params.features.item]]
      title = "Decentralized"
      description = 'Fully decentralized by using the <a target="_blank" href="https://ipfs.io/">InterPlanetary File System (IPFS)</a> protocol. Meaning no single-point-of-failure, content gets distributed across nodes.<br/>All the benefits of IPFS and more.'
      icon = "fa-hubzilla"

    [[params.features.item]]
      title = "Fast & Easy"
      description = "Very fast Web Browser, using Markdown syntax as the source-code of the content. Allowing fast & secure rendering. Content is king."
      icon = "fa-clock-o"

    [[params.features.item]]
      title = "Open-Source"
      description = "Fully open-source, free software and licensed under MIT license."
      icon = "fa-microphone"

