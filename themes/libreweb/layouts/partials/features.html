	<section id="fh5co-features" data-section="features">
		<div class="container">
			<div class="row">
				<div class="col col-md-12 section-heading text-left">
					<h2 class=" left-border ">{{ with .Site.Params.features.title }}{{ . | markdownify }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 subtext">
							<h3>{{ with .Site.Params.features.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
			{{ range .Site.Params.features.item }}
				<div class="col-6 col-md-4 fh5co-feature">
					<i class="fa fa-5x icon {{ .icon | markdownify }} " aria-hidden="true"></i>
					<h3>{{ .title | markdownify }}</h3>
					<p>{{ .description | markdownify }}</p>
				</div>
				<div class="clearfix d-none d-sm-block d-md-none"></div>
			{{ end }}
			</div>
		</div>
	</section>
