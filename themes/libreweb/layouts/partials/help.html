	<section id="fh5co-help" data-section="help">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="">{{ with .Site.Params.help.title }}{{ . | markdownify }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 offset-2 subtext">
							<h3>{{ with .Site.Params.help.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
                <div class="col col-md-7">
                    <ul>
                    {{ range .Site.Params.help.items }}
                        <li>{{ .content | markdownify }}</li>
                    {{ end }} 
                    </ul>
                </div>
			</div>
		</div>
	</section>
